<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Website Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 p-6">
    <div class="max-w-5xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white mb-4">Webhook â†’ Live Website</h1>
            <p class="text-xl text-white/90">Enter your webhook. Get a website instantly.</p>
        </div>

        <div id="inputSection" class="bg-white rounded-3xl shadow-2xl p-10 max-w-2xl mx-auto">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Your Website</h2>
                <p class="text-gray-600">Just paste your webhook URL</p>
            </div>

            <div class="space-y-6">
                <input
                    id="webhookInput"
                    type="url"
                    placeholder="https://your-webhook.com/endpoint"
                    class="w-full px-5 py-4 border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:outline-none text-lg"
                />
                <button
                    onclick="generateSite()"
                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-5 rounded-xl font-bold text-xl hover:from-purple-700 hover:to-pink-700 transition-all shadow-lg"
                >
                    âš¡ Generate Website Instantly
                </button>
            </div>
        </div>

        <div id="resultSection" class="hidden space-y-6">
            <div class="bg-white rounded-3xl shadow-2xl p-8 text-center">
                <h2 class="text-4xl font-bold text-gray-800 mb-3">ðŸŽ‰ Your Website is LIVE!</h2>
                <div class="bg-green-50 border-2 border-green-300 rounded-xl p-4 mb-4">
                    <label class="block text-sm font-semibold text-green-900 mb-2">Your Website URL</label>
                    <div class="flex items-center gap-2 bg-white px-4 py-3 rounded-lg">
                        <code id="siteUrl" class="flex-1 text-green-700 font-mono font-semibold text-lg"></code>
                        <button onclick="copyUrl()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                            Copy
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-2xl p-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Live Preview</h3>
                <div id="preview" class="rounded-2xl overflow-hidden border-4 border-gray-200"></div>
            </div>

            <div class="text-center">
                <button onclick="resetForm()" class="bg-white text-purple-600 px-8 py-4 rounded-xl font-bold text-lg hover:bg-gray-50">
                    Create Another Website
                </button>
            </div>
        </div>
    </div>

    <script>
        function generateSite() {
            const webhook = document.getElementById('webhookInput').value;
            if (!webhook) {
                alert('Please enter a webhook URL');
                return;
            }

            const siteId = 'site-' + Date.now().toString(36);
            const siteUrl = window.location.origin + '/' + siteId;

            // Store in localStorage
            const sites = JSON.parse(localStorage.getItem('sites') || '{}');
            sites[siteId] = {
                webhook: webhook,
                title: 'Welcome to Your Site!',
                content: 'Your website is live and ready!',
                color: '#667eea'
            };
            localStorage.setItem('sites', JSON.stringify(sites));

            // Show result
            document.getElementById('siteUrl').textContent = siteUrl;
            document.getElementById('inputSection').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');

            // Show preview
            showPreview(sites[siteId]);
        }

        function showPreview(data) {
            document.getElementById('preview').innerHTML = `
                <div style="background: linear-gradient(135deg, ${data.color} 0%, ${data.color}dd 100%); padding: 3rem;">
                    <div class="bg-white p-16 rounded-2xl shadow-2xl text-center">
                        <h1 style="color: ${data.color}; font-size: 3rem; font-weight: bold; margin-bottom: 1.5rem;">
                            ${data.title}
                        </h1>
                        <p style="color: #555; font-size: 1.25rem; line-height: 1.8;">
                            ${data.content}
                        </p>
                    </div>
                </div>
            `;
        }

        function copyUrl() {
            const url = document.getElementById('siteUrl').textContent;
            navigator.clipboard.writeText(url);
            alert('URL copied!');
        }

        function resetForm() {
            document.getElementById('webhookInput').value = '';
            document.getElementById('inputSection').classList.remove('hidden');
            document.getElementById('resultSection').classList.add('hidden');
        }

        // Check if we're viewing a generated site
        window.onload = function() {
            const path = window.location.pathname.substring(1);
            if (path.startsWith('site-')) {
                const sites = JSON.parse(localStorage.getItem('sites') || '{}');
                if (sites[path]) {
                    document.body.innerHTML = `
                        <div style="background: linear-gradient(135deg, ${sites[path].color} 0%, ${sites[path].color}dd 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
                            <div style="background: white; padding: 80px; border-radius: 20px; box-shadow: 0 30px 80px rgba(0,0,0,0.3); max-width: 700px; text-align: center;">
                                <h1 style="color: ${sites[path].color}; font-size: 3.5rem; font-weight: bold; margin-bottom: 2rem; font-family: system-ui;">
                                    ${sites[path].title}
                                </h1>
                                <p style="color: #555; font-size: 1.3rem; line-height: 1.8; font-family: system-ui;">
                                    ${sites[path].content}
                                </p>
                            </div>
                        </div>
                    `;
                }
            }
        };
    </script>
</body>
</html>
